<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400;1,500&family=Manrope:wght@200;300;400&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300&family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="first.css">
    <title>Document</title>
</head>
<body>

    <div class="topbar">
      <div class="Left">
        <img src="./images/Ellipse 1.png">
        <img src="./images/Vector.png">
      </div>


      <div class="Center">
      <ul>
        <li>Pricing</li>
        <li>Features</li>
        <li>Customers</li>
        <li>Contact Us</li>
      </ul>
      </div>


      <div class="Right">
       <button>LOGIN/SIGNUP</button>
      </div>
    </div>


    <div class="content">
        <div class="left">
          <div class="heading">
            <h1>Education<i>*</i></h1>
          </div>
          <div class="Form">

             <div class="first">
                <div class="first">
                    <label>Year of passing<i>*</i></label>
                    <div>
                        <input type="text" placeholder="2024">
                    </div>
                    <div class="number">
                        0/100
                    </div>
                </div>
            
                <div class="first">
                    <label>Region<i>*</i></label>
                    <div>
                        <input type="text" placeholder="Jalandhar">
                    </div>
                    <div class="number">
                        0/100
                    </div>
                </div>

                <div class="first">
                    <label>College Name<i>*</i></label>
                    <div>
                        <input type="text" placeholder="NIT Jalandhar">
                    </div>   
                    <div class="number">
                        0/100
                    </div>
                </div>
                     
                 <div class="first">
                     <label>Describe college<i>*</i></label>
                     <span><i class="bus">Need help?</i></span>
                     <div>
                         <textarea name="" id="" cols="30" rows="10">
                            NIT(Jalandhar) is a college of national importance and students can get admission into this college through the JEE mains entrance exam and then the JoSSA counselling .... 
                         </textarea>
                     </div>
                     <div class="number">
                        0/200
                    </div>
                     <button class="last">Generate</button>
                 </div>

             </div>
          </div>
        </div>
        <div class="cen">
            
        </div>

        <div class="right">
          <img src="./images/Empty State.png">
        </div>
    </div>
</body>
</html>
